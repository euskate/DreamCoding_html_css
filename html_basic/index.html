<!DOCTYPE html> <!-- //html정의 -->
<html>
  <head> <!-- 사용자에게 보여지지않음 -->
    <meta charset="utf-8">  <!-- 글자포멧은 utf-8 -->
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body> <!-- 사용자에게 보여짐 -->
  <h1>Heading</h1>
  <h2>Heading</h2>
  <button>Click Me!</button>
  <!-- anchor hyper_reference -->
  <a href="https://google.com" target=_blank>Click</a>
  <!-- paragraph -->
  <p>This is sentence <b>That</b> is...</p>

  <!-- div는 block -->
  <p>This is sentence <div>That</div> is...</p>

  <!-- order list -->
  <!-- ol>li*3 하고 tab-->
  <ol type="i" reversed>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>

  <!-- unorder list -->
  <ul>
    <li>Hello</li>
    <li></li>
    <li></li>
  </ul>

  <!-- label input -> inline -->
  <label for="input_name" for="">Name:</label>
  <input id="input_name" type="text"></input>

    <!-- label input -> inline -->
  <label for="input_name" for="">Name:</label>
  <input id="input_name" type="button"></input>

  <!-- label input -> inline -->
  <label for="input_name" for="">Name:</label>
  <input id="input_name" type="checkbox"></input>

  <!-- label input -> inline -->
  <label for="input_name" for="">Name:</label>
  <input id="input_name" type="color"></input>

  <!-- label input -> inline -->
  <label for="input_name" for="">Name:</label>
  <input id="input_name" type="file"></input>

  <!-- label input -> inline -->
  <label for="input_name" for="">Name:</label>
  <input id="input_name" type="password"></input>

    <script src="script.js"></script>
  </body>
</html>
